name: Docker CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '**'

jobs:
  build:
    # the OS must be GNU/Linux to be able to use the docker-coq-action
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - 'coqorg/coq:dev'
          - 'coqorg/coq:8.13'
          - 'coqorg/coq:8.12'
          - 'coqorg/coq:8.11'
          - 'coqorg/coq:8.10'
          - 'coqorg/coq:8.9'
          - 'coqorg/coq:8.8'
          - 'coqorg/coq:8.7'
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - uses: coq-community/docker-coq-action@v1
        with:
          custom_image: ${{ matrix.image }}
          custom_script: |
            startGroup "Setup and print opam config"
              opam repo -a --set-default add coq-extra-dev https://coq.inria.fr/opam/extra-dev
              opam config list; opam repo list; opam list
            endGroup
            startGroup "Build ackermann dependencies"
              opam pin add -n -y -k path coq-ackermann .
              opam update -y
              opam install -y -j 2 coq-ackermann --deps-only
            endGroup
            startGroup "Build ackermann"
              opam install -y -v -j 2 coq-ackermann
              opam list
            endGroup
            startGroup "Build goedel dependencies"
              opam pin add -n -y -k path coq-goedel .
              opam update -y
              opam install -y -j 2 coq-goedel --deps-only
            endGroup
            startGroup "Build goedel"
              opam install -y -v -j 2 coq-goedel
              opam list
            endGroup
            startGroup "Uninstallation test"
              opam remove -y coq-goedel
              opam remove -y coq-ackermann
            endGroup

# See also:
